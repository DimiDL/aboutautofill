<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src chrome:; object-src 'none'" />
    <link rel="stylesheet" type="text/css" href="aboutautofill.css">
    <script src="./autofill-inspector.js"></script>
    <script src="./lib/html2canvas.min.js"></script>
  </head>
  <body class="theme-body">
    <div id="autofill-panel" class="mainFrame">
      <div id="field" class="devtools-toolbar" role="toolbar">
        <button id="autofill-inspect-start-button">Click to Inspect</button>
        <span class="devtools-separator"></span>
        <label class="devtools-checkbox-label devtools-cache-checkbox">
          <input type="checkbox" class="devtools-checkbox"/>
          Show Invisible
        </label>
        <span class="devtools-separator"></span>
        <label class="devtools-checkbox-label devtools-cache-checkbox">
          <input type="checkbox" class="devtools-checkbox"/>
          Show Unknown
        </label>
        <span class="devtools-separator"></span>
        <div role="group">
          <span role="presentation">Fields to Display</span>
          <button id="autofill-display-fields" class="devtools-dropdown-button"></button>
        </div>
        <span class="devtools-separator"></span>
        <button id="autofill-export-button" class="devtools-button autofill-settings-menu-button"></button>
      </div>
      <span>
        <table id="form-analsysis-table" class="treeTable">
          <thead>
            <tr id="form-analysis-head-row" class="treeHeaderRow"></tr>
          </thead>
          <tbody id="form-analysis-table-body">
            <!-- data is generated in javascript -->
          </tbody>
        </table>
      </span>
    </div>
  </body>
</html>
